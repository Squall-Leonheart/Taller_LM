<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  xml:lang="es"
  width="100%"
  height="100%"
  viewBox="0 0 800 600"
  role="img"
  aria-labelledby="titulo descripcion">

  <title id="titulo">Universidad Nacional de Colombia — Sede Bogotá (ajustada a límites reales)</title>
  <desc id="descripcion">
    Esquema de la ubicación de la Universidad Nacional de Colombia (Sede Bogotá),
    mostrando el polígono aproximado del campus, limitado por la NQS (Cra 30) al oriente
    y la Calle 26 (Av. El Dorado) al sur.
  </desc>

  <style>
    .ciudad { fill: #f7f9fb; stroke: #bbb; stroke-width: 2; }
    .via { stroke: #444; stroke-width: 4; fill: none; }
    .campus { fill: #9ad29c; stroke: #256f3c; stroke-width: 2; }
    .marcador { fill: #e63946; stroke: white; stroke-width: 2; }
    .texto { font-family: sans-serif; font-size: 14px; fill: #111; }
    .via-texto { font-size: 13px; font-weight: 600; fill: #333; }
  </style>

  <!-- Fondo ciudad -->
  <rect x="0" y="0" width="800" height="600" class="ciudad"/>

  <!-- Polígono del campus -->
  <!-- Forma más realista: alargado de norte a sur, con cortes -->
  <polygon class="campus"
    points="
      320,180
      460,180
      500,260
      500,380
      460,440
      320,440
      280,380
      280,260
    "
  />

  <!-- Marcador en el centro del campus -->
  <circle cx="390" cy="310" r="8" class="marcador"/>

  <!-- Texto campus -->
  <text x="390" y="310" text-anchor="middle" class="texto" font-weight="700">
    Univ. Nacional
  </text>

  <!-- Vías principales (bordeando, no atravesando) -->
  <!-- NQS (Cra 30) al oriente del campus -->
  <line x1="510" y1="150" x2="510" y2="470" class="via"/>
  <text x="515" y="300" class="via-texto" transform="rotate(90,515,300)">
    NQS / Cra 30
  </text>

  <!-- Calle 26 (Av. El Dorado) al sur del campus -->
  <line x1="260" y1="460" x2="520" y2="460" class="via"/>
  <text x="390" y="455" text-anchor="middle" class="via-texto">
    Av. El Dorado / Calle 26
  </text>
</svg>
